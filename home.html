<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Hello-Bootstrap</h1>
    <button id="btnSignout" class="btn btn-danger mx-1 w-auto text-nowrap">Signout</button>
    <label for="item" class="mt-2 d-block">Item</label>
    <input type="item" class="form-control w-25 my-3" name="item" id="item">
    <button id="btnAdd" class="btn btn-primary mx-1 w-auto text-nowrap">Add</button>

    <!-- SIGNOUT -->
    <script src="./javascript/signout.js" type="module"></script>
    <!-- GET USER DATA -->
    <script src="./javascript/addValue.js" type="module"></script>
    <!-- ROUTE GUARD -->
    <script type="module">
      import { auth, onAuthStateChanged } from "./javascript/config.js";

      onAuthStateChanged(auth, (user) => {
      if (user == null) {
        window.location.href = "./login.html"
      }
    });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Your Post</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light d-lg-flex flex-row m-3 fixed-top">
        <div class="container">
            <div class="brands ml-lg-4 text-nowrap dark d-flex flex-row">
                <div class="brand">
                    Hospital Beds
                </div>
                <div class="switch my-auto ml-3" style="font-size: 1.5rem;">
                    <i class="fas fa-sun themeIcon  "></i>
                </div>
            </div>

            <a class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </a>
                
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navLinks d-lg-flex flex-row my-auto ml-auto">
                    <li><a class="link text-nowrap dark" href="#home">Home</a></li>
                    <li><a class="link text-nowrap dark" href="#bedList">Bed list</a></li>
                    <li><a class="link text-nowrap dark d-none" id="detailRS" href="#detail-bed">Detail RS</a></li>
                    <li><a class="link text-nowrap dark" href="#">Your posts</a></li>
                    <li><a class="link text-nowrap text-danger dark" href="#" id="logout">Signout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- END NAVBAR  -->

    <!-- YOUR POST REVIEW -->
    <section id="your-post">
        <div class="your-post container px-4">
            <div class="row">
                <div class="mt-5">
                    <h1>Your review from all hospital</h1>
                    <p>you can change or delete your post in here!</p>
                </div>
            </div>
        </div>

        <div class="container table-review">
            <div class="row d-flex review">
                <div class="col p-4">
                    <h2>Nama RS</h2>
                    <p>detail rs</p>
                    <div class="form-outline">
                        <label class="form-label" for="textAreaExample">Review</label>
                        <textarea class="form-control" id="textAreaExample" rows="4"></textarea>
                      </div>
                    <div class="row my-3 ">
                        <div class="col-lg-1 offset-10"><button class="btn btn-warning">Update</button></div>
                        <div class="col-lg-1"><button class="btn btn-danger">Delete</button></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    
    <!-- END YOUR POST REVIEW -->





</body>

</html>
